<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <title>404 - Page Not Found | Random Choice Wheel</title>
    <meta name="description" content="Oops! The page you're looking for doesn't exist. Return to the Random Choice Wheel to make decisions easily." />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://randomchoicewheel.com/404" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <style>
        /* Inlined critical CSS for 404 page performance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-number {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .wheel-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            animation: spin 3s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .help-links {
            margin-top: 2rem;
            opacity: 0.8;
        }
        
        .help-links h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .help-links ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .help-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .help-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .search-container {
            margin: 2rem 0;
        }
        
        .search-box {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px) scale(1.05);
        }
        
        @media (max-width: 768px) {
            .error-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .error-number {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .help-links ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* Background animation */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #4ecdc4;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #ffa726;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="error-container">
        <div class="wheel-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="2" fill="rgba(255,255,255,0.1)"/>
                <circle cx="50" cy="50" r="35" stroke="currentColor" stroke-width="1" fill="none"/>
                <path d="M50 15 L55 25 L45 25 Z" fill="currentColor"/>
                <line x1="50" y1="50" x2="50" y2="15" stroke="currentColor" stroke-width="2"/>
                <line x1="50" y1="50" x2="85" y2="50" stroke="currentColor" stroke-width="1"/>
                <line x1="50" y1="50" x2="25" y2="75" stroke="currentColor" stroke-width="1"/>
                <line x1="50" y1="50" x2="25" y2="25" stroke="currentColor" stroke-width="1"/>
            </svg>
        </div>
        
        <div class="error-number">404</div>
        <h1 class="error-title">Wheel Not Found!</h1>
        <p class="error-message">
            Oops! Looks like this page took a spin and landed somewhere else. 
            Don't worry, we'll help you get back to making decisions!
        </p>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for something..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">🔍</button>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                🎯 Return to Wheel
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                ⬅️ Go Back
            </a>
        </div>
        
        <div class="help-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="/">🏠 Home</a></li>
                <li><a href="/#help">❓ Help</a></li>
                <li><a href="/#languages">🌍 Languages</a></li>
                <li><a href="/#about">ℹ️ About</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Simple search functionality
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                // Redirect to home with search query (can be enhanced with actual search)
                window.location.href = `/?search=${encodeURIComponent(query)}`;
            }
        }
        
        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // Auto-focus search input after page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 1000);
        });
        
        // Add some interactive feedback
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.0005;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
    
    <!-- Schema markup for 404 page -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "404 - Page Not Found",
        "description": "The requested page could not be found on Random Choice Wheel",
        "url": "https://randomchoicewheel.com/404",
        "isPartOf": {
            "@type": "WebSite",
            "name": "Random Choice Wheel",
            "url": "https://randomchoicewheel.com"
        },
        "mainEntity": {
            "@type": "SearchAction",
            "target": "https://randomchoicewheel.com/?search={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</body>
</html>
