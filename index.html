  <body>
    <div id="app">
      <header class="glass-card">
        <div class="header-title">
          <img src="/assets/img/wheelicon.png" alt="Decision Wheel Spinner Icon"
            class="app-icon"
            width="48"
            height="48"
            loading="eager" />
          <h1 id="app-title">Decision Wheel Spinner</h1>
        </div>
        <p id="app-subtitle">Popular choice wheel - Add your options and spin to
          decide!</p>
      </header>

      <main class="main-container">
        <section id="input-section" class="glass-card">
          <h2>Add Options to Spin Wheel</h2>
          <div class="input-group">
            <input type="text" id="option-input"
              placeholder="Enter an option..." />
            <button id="add-option-btn" class="glass-btn">Add</button>
          </div>
          <div id="options-list" class="options-container"></div>
          <button id="clear-all-btn" class="glass-btn danger">Clear All</button>
        </section>

        <section id="wheel-section" class="wheel-container">
          <div id="wheel-spinner" class="wheel-spinner">
            <svg id="wheel-svg" class="wheel-svg" viewBox="0 0 700 700">
              <g id="wheel-segments"></g>
              <circle cx="350" cy="350" r="12" fill="#fff"
                class="wheel-center" />
            </svg>
            <div class="wheel-pointer"></div>
          </div>
          <button id="spin-btn" class="glass-btn primary spin-button" disabled>
            Spin the Wheel!
          </button>
        </section>
      </main>

      <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content glass-card">
          <h2>🎉 Winner! 🎉</h2>
          <div id="winner-text" class="winner-display"></div>
          <button id="close-modal-btn" class="glass-btn">Close</button>
          <button id="spin-again-btn" class="glass-btn primary">Spin
            Again</button>
        </div>
      </div>
    </div>
